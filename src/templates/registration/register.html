{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} SignUp {% endblock title%}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-wrap">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div><!-- .content-wrap -->
        </div><!-- .col -->
    </div><!-- .row -->

{% endblock content %}
