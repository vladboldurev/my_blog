{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Log in {% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-wrap">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Log In</button>
                </form>
            </div><!-- .content-wrap -->
        </div><!-- .col -->
    </div><!-- .row -->
{% endblock content %}
